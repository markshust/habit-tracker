<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker PWA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4 pb-20">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Habit Tracker</h1>
            <div id="current-points" class="bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold">
                Current Points: 0
            </div>
        </div>
        
        <div id="habits-section" class="mb-8">
            <h2 class="text-2xl font-semibold mb-6">Habits</h2>
            <div id="habits-list"></div>
            <button id="add-habit" class="bg-gray-500 text-white px-4 py-2 rounded mt-4">Add Habit</button>
        </div>
        
        <div id="rewards-section" class="mb-8 hidden">
            <h2 class="text-2xl font-semibold mb-6">Rewards</h2>
            <div id="rewards-list"></div>
            <button id="add-reward" class="bg-gray-500 text-white px-4 py-2 rounded mt-4">Add Reward</button>
        </div>
       
        <div id="redeem-section" class="hidden">
            <h2 class="text-2xl font-semibold mb-6">Redeem</h2>
            <div id="redeem-list"></div>
            <h3 class="text-xl font-semibold mt-12 mb-6">Redemption Log</h3>
            <div id="redeem-log"></div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white shadow-md">
        <div class="flex justify-around">
            <button id="habits-tab" class="tab-button w-1/3 py-4 text-center font-semibold text-blue-500">Habits</button>
            <button id="rewards-tab" class="tab-button w-1/3 py-4 text-center font-semibold text-gray-500">Rewards</button>
            <button id="redeem-tab" class="tab-button w-1/3 py-4 text-center font-semibold text-gray-500">Redeem</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
